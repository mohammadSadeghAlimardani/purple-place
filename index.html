<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Purple Place</title>
        <link rel="stylesheet" href="./css/reset.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <!-- ALERT -->
        <div class="alert">
            You must select one of them
        </div>
        <!-- CHOOSE GRID -->
        <div class="choose-grid">
            <div class="choose-grid-container">
                <h3>
                    if you open this page in a device except computer, 
                    please run the game in a computer for better experience
                </h3>
                <h3>please choose a grid for starting the game</h3>
                <form action="#">
                    <div class="radio-boxes">
                        <article>
                            <input type="radio" name="radio" id="4*4"/>
                            <label for="4*4">4*4</label>
                        </article>
                        <article>
                            <input type="radio" name="radio" id="6*6"/>
                            <label for="6*6">6*6</label>
                        </article>
                        <article>
                            <input type="radio" name="radio" id="8*8"/>
                            <label for="8*8">8*8</label>
                        </article>
                    </div>
                    <button class="btn btn-info" id="start-game">start</button>
                </form>
            </div>
        </div>
        <!-- GAME -->
        <div class="game">
            <section class="game-container">
                <div class="stop-watch">
                    <div class="progress-stop-watch">
                        <div class="progress-stop-watch-value"></div>
                    </div>
                    <audio class="clickMouse-music">
                        <source src="audio/clickMouse-music.wav"/>
                    </audio>
                    <audio class="findSameCards-music">
                        <source src="./audio/findSameCards-music.wav"/>
                    </audio>
                    <audio class="victory-music">
                        <source src="./audio/victory-music.mp3"/>
                    </audio>
                    <audio class="gameOver-music">
                        <source src="./audio/gameOver-music.mp3"/>
                    </audio>
                    <audio class="minimizeStarIcon-music">
                        <source src="./audio/minimizeStarIcon-music.mp3"/>
                    </audio>
                </div>
                <div class="cards-container"></div>
            </section>
        </div>
        <!-- FINISH GAME -->
        <div class="gameOver-message">
            <section>
                <h2>game over</h2>
            </section>
        </div>
        <div class="victory-message">
            <section>
                <h2>you won</h2>
                <ul class="starIcons-container"></ul>
                <p class="finish-time"></p>
                <p class="finish-clicks"></p>
            </section>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
